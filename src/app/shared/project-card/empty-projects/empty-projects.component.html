<div class="project-card-wrapper">
  <mat-card class="empty-state-card">
    <mat-card-header>
      <mat-card-title>
        <h6 i18n>This organization has no projects.</h6>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p i18n
        >To add a project to this organization, press the "Create New
        Project"&nbsp;button.</p
      >
    </mat-card-content>
  </mat-card>
  <gt-project-card
    [class.project-card]="activeOrgOnly === false"
    role="image"
    [sampleCard]="true"

      { key: 'organization', value: 'test org' },
      { key: 'date created', value: 'May 08, 2020' }
    ]"
    [primaryButton]="{
      text: 'Issues',
      icon: 'warning',
      link: [''],
      query: { foo: 'bar' }
    }"

      text: 'Settings',
      icon: 'settings',
      link: ['']
    }"
  ></gt-project-card>
